<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="compare-table">
        <table>
            <thead>
                <tr><th>Character</th>
                    <th><div class="product">Choice One <i id="oneBun" class='bx bx-down-arrow-alt'></i></div></th>
                    <th><div class="product">Choice Two <i id="twoBun" class='bx bx-down-arrow-alt'></i></div></th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Image</td>
                    <td><div class="image"><img src="#" alt="Image"></div></td>
                    <td><div class="image"><img src="#" alt="Image"></div></td>
                </tr>


                <tr>
                    <td>Name</td>
                    <td id="">AGA</td>
                    <td id="lea">Ninja 625</td>
                </tr>
                <tr>
                    <td>Brand</td>
                    <td id="">AGA</td>
                    <td>Ninja</td>
                </tr>
                <tr>
                    <td>Motor</td>
                    <td id="">2hp</td>
                    <td>2.2hp</td>
                </tr>
                <tr>
                    <td>Blade</td>
                    <td id="">Stainless Steel</td>
                    <td>Steel</td>
                </tr>
                <tr>
                    <td>Container</td>
                    <td id="">Steel</td>
                    <td>Plastic</td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td id="">2000 rem</td>
                    <td>2500 rem</td>
                </tr>
                <tr>
                    <td>Cable</td>
                    <td id="">2m</td>
                    <td>2m</td>
                </tr>
                <tr>
                    <td>Capacity</td>
                    <td id="">2l</td>
                    <td>2l</td>
                </tr>
            </tbody>
        </table>
    </div>




    <script src="app.js"></script>
</body>
</html>
